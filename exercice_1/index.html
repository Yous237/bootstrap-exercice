<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>BootStrap</title>
</head>
<style>
    div {
        padding: 0!important;
    }
</style>

<body>
    <div class="container-fluid">

        <div class="row bg-primary d-flex justify-content-center">12</div>
        <!-- ligne 1 -->

        <div class="row">

            <div class="col-3 bg-primary d-flex justify-content-center">3</div>
            <div class="col-5 bg-secondary d-flex justify-content-center">5</div>
            <div class="col-4 bg-warning d-flex justify-content-center">4</div>
        </div>
        <!-- ligne 2 -->

        <div class="row">
            <div class="col-9 bg-danger d-flex justify-content-center">9</div>
            <div class="col-1 bg-secondary d-flex justify-content-center">1</div>
            <div class="col-2 bg-success d-flex justify-content-center">2</div>
        </div>
        <!-- ligne 3 -->
  
        <div class="row">

            <div class="col-5 bg-primary d-flex justify-content-center">
                <div class="col-2 bg-primary d-flex justify-content-center">2</div>
                <div class="col-3 bg-warning d-flex justify-content-center">3</div>
                <div class="col-7 bg-success d-flex justify-content-center">7</div>
            </div>

                <div class="col-4 bg-primary d-flex justify-content-center">4</div>
                <div class="col-3 bg-warning d-flex justify-content-center">3</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
